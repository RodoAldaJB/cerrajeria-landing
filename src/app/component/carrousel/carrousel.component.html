<div class="carousel bg-[#2C2C2C] overflow-hidden w-full pt-4">
    <div class="carousel-inner flex gap-1">
      @for (item of skills; track $index) {

          <div class="carousel-item flex flex-col items-center gap-1 lg:w-1/4 md:w-1/3 sm:w-1/2 rounded-sm px-2 py-1 text-center hover:pause-animation">
            <app-hexagono image="{{ item.image }}" alt="{{ item.text }}" />
            <p class="text-xs text-white w-10/12"><strong>{{ item.text }}</strong></p>                        
          </div>
      }
      
  
      <!-- Duplicados para la transiciÃ³n suave -->
      @for (item of repeatItems; track $index) {

        <div class="carousel-item flex flex-col items-center gap-1 lg:w-1/4 md:w-1/3 sm:w-1/2 rounded-sm px-2 py-1 text-center hover:pause-animation">
            <app-hexagono image="{{ item.image }}" alt="{{ item.text }}" />
            <p class="text-xs text-white"><strong>{{ item.text }}</strong></p>                        
          </div>
    }
    </div>
  </div>
